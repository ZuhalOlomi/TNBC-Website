<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | UTBiome</title>
    
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>UTBiome Knee Sleeve</h1>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="analysis.html">Analysis</a></li>
                <li><a href="video.html">Video Demo</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-section">
            <h2>User Login</h2>
            <h3>One step away from accessing data-driven insights</h3>

            <div id="successNotification" class="success-notification" style="display: none;">
                <div class="success-content">
                    <span class="success-icon">✓</span>
                    <div>
                        <h3>Welcome back!</h3>
                        <p id="successMessage">You have successfully logged in</p>
                    </div>
                </div>
            </div>

            <div class="gs_reveal_fromLeft contact-box">
                <form id="authForm">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="example@email.com" required>

                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="***********" required>

                    <div style="display: flex; gap: 10px; margin-top: 20px;">
                        <button type="button" onclick="login()" style="flex: 1;">Log In</button>
                        <button type="button" onclick="signup()" style="flex: 1; background-color: #555;">Sign Up</button>
                    </div>

                    <div style="text-align: center; margin: 20px 0; color: #888; font-size: 0.9rem; border-top: 1px solid #eee; line-height: 0.1em;">
                        <span style="background:#fff; padding:0 10px;">OR</span>
                    </div>

                    <div id="g_id_onload"
                         data-client_id="636243090875-5go88q82a3qodkaqtbmkti6vmg83vee2.apps.googleusercontent.com"
                         data-callback="handleCredentialResponse"
                         data-auto_prompt="false">
                    </div>

                    <div class="g_id_signin" 
                         data-type="standard" 
                         data-shape="rectangular" 
                         data-theme="outline" 
                         data-text="signin_with" 
                         data-size="large" 
                         data-logo_alignment="left"
                         data-width="100%">
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2025-2026 UTBiome | Clinical Rehabilitation Technology</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

    <script>
        // Your existing GSAP Scroll Animation code
        function animateFrom(elem, direction) {
            direction = direction || 1;
            var x = 0, y = direction * 100;
            if (elem.classList.contains("gs_reveal_fromLeft")) { x = -100; y = 0; }
            else if (elem.classList.contains("gs_reveal_fromRight")) { x = 100; y = 0; }
            elem.style.transform = `translate(${x}px, ${y}px)`;
            elem.style.opacity = "0";
            gsap.fromTo(elem, { x, y, autoAlpha: 0 }, {
                duration: 1.25, x: 0, y: 0, autoAlpha: 1, ease: "expo", overwrite: "auto"
            });
        }

        function hide(elem) {
            gsap.set(elem, { autoAlpha: 0 });
        }

        document.addEventListener("DOMContentLoaded", function () {
            gsap.registerPlugin(ScrollTrigger);
            gsap.utils.toArray(".gs_reveal_fromLeft").forEach(function (elem) {
                hide(elem);
                ScrollTrigger.create({
                    trigger: elem,
                    onEnter: function () { animateFrom(elem) },
                    onEnterBack: function () { animateFrom(elem, -1) },
                    onLeave: function () { hide(elem) }
                });
            });
        });
    </script>

    <script src="auth.js"></script>
</body>
</html>
